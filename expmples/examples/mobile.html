<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>MobileView</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="image/x-icon" rel="shortcut icon" href="/examples/static/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />          
    <link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="/node_modules/animate.css/animate.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/react-datetime/css/react-datetime.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/cropperjs/dist/cropper.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/tinymce/skins/ui/oxide/skin.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/froala-editor/css/froala_style.min.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/froala-editor/css/froala_editor.pkgd.min.css" />
    <link rel="stylesheet" type="text/css" href="/node_modules/video-react/dist/video-react.css" />
    <link rel="stylesheet" title="default" href="/scss/themes/default.css" />
    <link
      rel="stylesheet"
      title="cxd"
      disabled href="/scss/themes/cxd.css" />
    <link
      rel="stylesheet"
      title="dark"
      disabled href="/scss/themes/dark.css" />
    <link
      rel="stylesheet"
      title="antd"
      disabled href="/scss/themes/antd.css" />
    <link rel="stylesheet" href="/scss/helper.css" />
    <style>
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
    </style>
</head>

  <body>
    <div id="root" class="app-wrapper"></div>  
<script src="/examples/mod.js"></script>
<script type="text/javascript" src="/pkg/examples/mobile.html_map.js"></script>
<script type="text/javascript">
      const themes = [
        {
          label: '默认主题',
          value: 'default'
        },
        {
          label: '百度云舍',
          value: 'cxd'
        },
        {
          label: 'Dark',
          value: 'dark'
        },
        {
          label: 'antd',
          value: 'antd'
        }
      ];
      const theme = themes[localStorage.getItem('themeIndex') || 0];
      // mobile 下先禁掉所有外链避免影响
      document.querySelectorAll('link[title]').forEach(item => {
        item.disabled = true;
      });
      document.querySelector(`link[title=${theme.value}]`).disabled = false;
      if (theme.value === 'dark') {
        document.querySelector('body').classList.add('dark');
      }

      amis.require(['examples/mobile.tsx'], function (app) {
        app.bootstrap(document.getElementById('root'), {});
      });
    </script>
</body>
</html>
